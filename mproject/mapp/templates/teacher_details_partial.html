<h2>{{ teacher.Firstname }} {{ teacher.Lastname }}</h2>
<p><strong>Email:</strong> {{ teacher.Email }}</p>
<p><strong>Assigned Class:</strong> {{ teacher.Class_Teacher }}</p>
<p><strong>Mobile:</strong> {{ teacher.Mobile }}</p>
<p><strong>Gender:</strong> {{ teacher.Gender}}</p>
<p><strong>Address:</strong> {{ teacher.Address }}</p>

<form method="POST" action="{% url 'update_teacher' teacher.id %}">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ teacher.Email }}"><br>
    
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" value="{{ teacher.Mobile }}"><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address">{{ teacher.Address }}</textarea><br>
    
    <button type="submit">Update</button>
</form>
